<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto To Do List</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <header id = bloco1>
    
    <h1 id = title>Minha Lista de Tarefas</h1>

    <p id = 'funcionamento'>Clique duas vezes em um item para marcá-lo como completo</p>
</header>
    <input id = 'texto-tarefa'> 
    
    <button id = 'criar-tarefa'>Adicionar</button>
    <button id = 'apaga-tudo'>Limpar</button>
    <button id = 'remover-finalizados'>Remove Tarefas Finalizadas</button>
    <button id = 'salvar-tarefas'>Salve</button>
    <button id = 'mover-cima'>↑</button>
    <button id = 'mover-baixo'>↓</button>
    <button id = 'remover-selecionado'>Remove Tarefas Selecionado</button>

    <ol id = 'lista-tarefas'></ol>

    <script src = "script.js"></script>
</body>
</html>
